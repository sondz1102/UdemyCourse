<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meta Blog</title>

    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/home.css" />
  </head>

  <body>
    <template id="postTemplate">
      <li class="col-12 col-md-6 col-lg-4">
        <div class="post-item mb-4">
          <div class="card">
            <img data-id="thumbnail" src="images/recipe.jpg" class="card-img-top" alt="recipe" />

            <div class="card-body">
              <span class="card-bage">Technology</span>
              <h5 data-id="title" class="card-title">Card title</h5>

              <p data-id="description" class="card-text">
                This is a wider card with supporting text below as a natural lead-in to additional
                content. This content is a little bit longer.
              </p>

              <p class="card-text">
                <small class="text-muted">by</small>
                <small data-id="author" class="text-muted font-weight-bold"> Hau Nguyen </small>
                <small data-id="timeSpan" class="text-muted"> - 3 mins ago </small>
              </p>
            </div>
          </div>

          <div data-id="menu" class="post-item-menu">
            <div data-id="edit" class="menu-item rounded-circle" role="button">
              <i class="fas fa-pen"></i>
            </div>
            <div data-id="remove" class="remove-button menu-item rounded-circle" role="button">
              <i class="fas fa-trash"></i>
            </div>
          </div>
        </div>
      </li>
    </template>

    <header>
      <nav class="top-nav shadow-sm py-3">
        <div class="container">
          <ul class="nav justify-content-between align-items-center">
            <li class="nav-item">
              <h1>
                <a class="nav__link" href="">
                  <img class="nav__logo" src="images/logo.svg" alt="Meta Blog" />
                </a>
              </h1>
            </li>

            <li class="nav-item">
              <a class="nav__link" href="add-edit-post.html"
                ><i class="fas fa-plus-circle mr-1"></i>Add new post</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="kv">
        <div class="container">
          <div class="kv__wrap">
            <div class="kv__bg"></div>
            <div class="kv__content">
              <span class="kv__bage">Technology</span>
              <h2 class="kv__title">
                The Impact of Technology on the Workplace: How Technology is Changing
              </h2>
              <div class="kv__box">
                <div class="kv__author">
                  <img src="images/img_avatar.png" alt="author avatar" />
                  <span>Jason Francisco</span>
                </div>
                <span>August 20, 2022</span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="posts-section">
        <div class="container">
          <h2 class="section-title with-underline text-center">Latest posts</h2>

          <!-- Search box -->
          <div class="input-group mb-3">
            <span class="input-group-text" id="search">Search</span>
            <input
              id="searchInput"
              type="text"
              class="form-control"
              placeholder="search by post title"
              aria-label="search"
              aria-describedby="search"
            />
          </div>

          <!-- Post list -->
          <ul id="postList" class="row posts-list justify-content-center ps-0"></ul>

          <!-- Posts pagination -->
          <nav class="posts-nav" aria-label="Posts navigation">
            <ul id="pagination" class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo; Prev</span>
                </a>
              </li>
              <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li> -->
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">Next &raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </section>
    </main>

    <footer class="text-center text-muted py-3">
      <small>Created by SonHiveLab with <i class="fas fa-heart"></i></small>
    </footer>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Scripts should be placed here to prevent blocking render UI -->
    <script type="module" src="/js/home.js"></script>
  </body>
</html>
